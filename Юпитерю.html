<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <title>Юпитер</title>
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="style/Юпитер.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top">
      <img class="planet" src="simon-lee-_B7LjqNXu5Q-unsplash 1.png" alt="Юпитер">

        <div class="top-text-top">
          <h1>ЮПИТЕР</h1>
          <p>Четвертая из планет земной группы</p>
        </div>
      
        <div class="top-block">
          <div class="top-block-1">
            <p class="top-block-bg">Масса: 1,9⋅10^27 кг</p>

            <p class="top-block-bg">Период обращения: 11,86 года</p>
          </div>
          <div class="top-block-2">
            <p class="top-block-bg">Расстояние от Солнца: 5,2 а. е.</p>
            <p class="top-block-bg">Диаметр: 142 800 км</p>
            <p class="top-block-bg">Период вращения: 9 ч 55 мин</p>
          </div>
        </div>
      </div>
    </div>
