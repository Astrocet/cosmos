<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <title>Нептун</title>
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="style/Нептун.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>
    <div class="top">
      <img class="planet" src="simon-lee-MzZ4WW3IT_U-unsplash 1.png" alt="Нептун">
      <div top-text>
        <div class="top-text-top">
          <h1>НЕПТУН</h1>
          <p>Самая дальняя от Солнца планета </p>
        </div>
      
        <div class="top-block">
          <div class="top-block-1">
            <p class="top-block-bg">Масса: 1,03⋅10^26 кг</p>

            <p class="top-block-bg">Период обращения: 164,8 года</p>
          </div>
          <div class="top-block-2">
            <p class="top-block-bg">Расстояние от Солнца: 30,06 а. е.</p>
            <p class="top-block-bg">Диаметр: 48 600 км</p>
            <p class="top-block-bg">Период вращения: 16 ч 03 мин</p>
          </div>
        </div>
      </div>
    </div>
  </body>
